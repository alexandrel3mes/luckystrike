<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Strike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lucky Strike</h1>
    <h2>Fa√ßa o time dos seus sonhos!</h2>
  </header>
  <main>
    <aside id="aside">
      <label>Nome do Time:
        <input id='time-name' type="text" placeholder="Nome do time aqui">
      </label>
      <div id="team-data"></div>
      <button id="btn-save">Salvar time</button>
      <button id="btn-random">Random</button>
    </aside>
    <section id="time">
      <h2 id="nome-time"></h2>
      <div id="top" class="row">
        <div id="card1" class="card-pokemon"></div>
        <div id="card2" class="card-pokemon"></div>
        <div id="card3" class="card-pokemon"></div>
      </div>
      <div id="bottom" class="row">
        <div id="card4" class="card-pokemon"></div>
        <div id="card5" class="card-pokemon"></div>
        <div id="card6" class="card-pokemon"></div>
      </div>
    </section>
  </main>
  <footer>
    <h3>Feito por Alexandre, Douglas, Felipe e Pedro.</h3>
  </footer>
  <script src="script.js"></script>
</body>
</html>
