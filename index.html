<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky Strike</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/Pokeball_icon-icons.com_67448.ico" type="image/x-icon">
</head>
<body>
  <header>
    <center>
      <img class="header-img" src="assets/Lucky-Strike.png" alt="Logo e lema do site">
    </center>
  </header>
  <main>
    <aside id="aside">
      <label>Nome do Time:
        <input id='time-name' type="text" placeholder="Digite aqui">
      </label>
      <div id="team-data">
        <h4>Tipos de pokemón:</h4>
        <ul id="type">
          <li>Fogo</li>
          <li>Grama</li>
          <li>Água</li>
        </ul>
      </div>
      <div class="btns">
        <button class="buttons" id="btn-save">Salvar time</button>
        <button class="buttons" id="btn-random">Time aletório</button>
      </div>
    </aside>
    <section id="time">
      <h2 id="name-team">Nome do Time</h2>
      <div id="top" class="row">
        <div id="card1" class="card-pokemon">
          <div class="image">
            <img class="question" src="assets/pokemonquestion.png">
          </div>
          <div class="info"></div>
        </div>
        <div id="card2" class="card-pokemon">
          <div class="image">
            <img class="question" src="assets/pokemonquestion.png">
          </div>
          <div class="info"></div>
        </div>
        <div id="card3" class="card-pokemon">
          <div class="image">
            <img class="question" src="assets/pokemonquestion.png">
          </div>
          <div class="info"></div>
        </div>
      </div>
      <div id="bottom" class="row">
        <div id="card4" class="card-pokemon">
          <div class="image">
            <img class="question" src="assets/pokemonquestion.png">
          </div>
          <div class="info"></div>
        </div>
        <div id="card5" class="card-pokemon">
          <div class="image">
            <img class="question" src="assets/pokemonquestion.png">
          </div>
          <div class="info"></div>
        </div>
        <div id="card6" class="card-pokemon">
          <div class="image">
            <img class="question" src="assets/pokemonquestion.png">
          </div>
          <div class="info"></div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <img class="footer-img" src="assets/footerimg.png">
  </footer>
  <script src="script.js"></script>
</body>
</html>
